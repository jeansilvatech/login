<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/9a7e4ca02b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
    <form action="" class="login">
        <div class="icon">
            <i class="fa-solid fa-user"></i>
            <p><span> Bem vindo(a)!</span>
                Entre usando email ou rede social.</p>
        </div>
        <div class="user">
            <label id="label-user" for="user">Login</label>
            <input type="text" name="user" id="user" placeholder="Digite seu usuário/e-mail">
        </div>
        <div class="password">
            <label for="password" id="label-password">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite sua senha">
        </div>
        <div class="buttons">
            <button class="btn-login">Entrar</button>
            <div class="line"></div>
            <button class="google"><img class="icon-social" src="./img/google-icon.png" alt=""> Entrar com Google</button>
            <button class="facebook"><img class="icon-social" src="./img/facebook-icon.png" alt=""> Entrar com Facebook</button>
            <p class="btn-registration">Não é cadastrado? <strong>Cadastre-se</strong></p>
        </div>

    </form>
    <form action="" class="login registration">
        <div class="icon">
            <i class="fa-solid fa-user"></i>
            <p><span> Bem vindo(a)!</span>
                Cadastre-se usando email ou rede social.</p>
        </div>
        <div class="user">
            <label id="label-user-registration" for="user">Login</label>
            <input type="text" name="user" id="user-registration" placeholder="Digite seu usuário/e-mail">
        </div>
        <div class="password">
            <label for="password" id="label-password">Senha</label>
            <input type="password" name="password" id="password-registration" placeholder="Digite sua senha">
        </div>
        <div class="password">
            <label for="password" id="label-password"></label>
            <input type="password" name="password" id="password-registration-2" placeholder="Confirme sua senha">
        </div>
        <div class="buttons">
            <button class="btn-login">Cadastrar</button>
            <div class="line"></div>
            <button class="google"><img class="icon-social" src="./img/google-icon.png" alt=""> Com Google</button>
            <button class="facebook"><img class="icon-social" src="./img/facebook-icon.png" alt=""> Com Facebook</button>
            <p class="btn-back"> É cadastrado?<strong> Fazer login</strong></p>
        </div>
        
    </form>
</header>
    <script src="./js/script.js"></script>
</body>
</html>
