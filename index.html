<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/9a7e4ca02b.js" crossorigin="anonymous"></script>
</head>
<body>
    <form action="" class="login">
        <div class="icon">
            <i class="fa-solid fa-user"></i>
            <p>Bem vindo(a)!
                Entre ou cadastre-se usando email ou rede social.</p>
        </div>
        <div class="user">
            <label for="user">Usuário</label>
            <input type="text" name="user" id="user" placeholder="Digite seu usuário/e-mail">
        </div>
        <div class="password">
            <label for="password" id="label-password">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite sua senha">
        </div>
        <div class="buttons">
            <button>Entrar</button>
            <button class="google"><img class="icon-social" src="./img/google-icon.png" alt=""> Entrar com Google</button>
            <button class="facebook"><img class="icon-social" src="./img/facebook-icon.png" alt=""> Entrar com Facebook</button>
        </div>
        
    </form>
    <script src="./js/script.js"></script>
</body>
</html>
